<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header><h1>Coding Quiz Challange <span id="time">Time:</span></h1> </header>
    
    <section>
        <p class="intro-box">Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize you score/time by ten seconds</p>
        <span id = "question"></span>
        
            <ol id="question-options">
                <li onclick="nextQuestion(event)" id = 'resp-1'></li>
                <li onclick="nextQuestion(event)" id = 'resp-2'></li>
                <li onclick="nextQuestion(event)" id = 'resp-3'></li>
                <li onclick="nextQuestion(event)" id = 'resp-4'></li>
            </ol>
            <button id = "start-button" type="button">Start</button>
    </section>
    
    <script src="script.js"></script>
</body>
